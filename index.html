    /* subtle floating bubbles on the background */
    .bubbles{
      position: absolute;

      pointer-events: none;

    .bubble{
      position: absolute;
      bottom: -120px;
      width: 18px;
      height: 18px;

    .bubble:nth-child(5){ left: 86%; width: 24px; height:24px; animation-duration:11s; animation-delay:1.5s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.9); opacity:0; }
      10% { opacity:0.7; }
      100% { transform: translateY(-120vh) scale(1.2); opacity:0; }
    }
